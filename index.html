<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="GiovanniZumbo">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Css -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Responsive -->
    <link rel="stylesheet" href="./css/responsive.css">
    <title>Document</title>
</head>

<body>

    <header>
        <!-- Titolo della pagina -->
        <h1 class="page-title">GIALLO BOOLEANO</h1>
    </header>

    <main>
        <!-- Scheda d'introduzione -->
        <div class="container show">
            <section id="card-intro">

                <div class="card-intro-top">
                    <!-- Categoria -->
                    <h5 class="category">DOLCI E DESSERTS</h5>

                    <!-- Titolo ricetta + voto -->
                    <div class="recipe-title flex-btw">
                        <div class="recipe-name font-md font-lg font-xl">
                            <h3>Tiramisù</h3> <span class="recipe-name-details">(Dolce tradizionale)</span>
                        </div>
                        <div class="recipe-rating">
                            <i class="fa-solid fa-star"></i><span><b>4.6</b>/5</span>
                            <a href="#"><b>RATE</b></a>
                        </div>
                    </div>
                </div>

                <div class="card-intro-main">
                    <div class="recipe-video col-70">
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=UWeRQ2Lc-vQEsBdZ"></iframe>
                    </div>
                    <div class="recipe-info col-30">
                        <div class="info-banner">
                            <div class="info-banner-top flex-btw">
                                <div class="cals">544 Kcal</div>
                                <span class="more-info"><b>+ info</b></span>
                            </div>
                            <div class="info-banner-btm">
                                <i class="fa-carrot fa-solid"></i><span>VEGETARIANO</span>
                            </div>
                        </div>
                        <div class="info-text">
                            <ul class="fa-ul row">
                                <li class="col-33"><span class="fa-li"> <i
                                            class="fa-solid fa-blender"></i></span>Difficoltà:
                                    <b>Facile</b>
                                </li>
                                <li class="col-33"><span class="fa-li"> <i class="fa-solid fa-clock"></i></span>Tempo:
                                    <b>40 min</b>
                                </li>
                                <li class="col-33"><span class="fa-li"> <i
                                            class="fa-solid fa-chart-pie"></i></span>Porzione
                                    per:
                                    <b>8 persone</b>
                                </li>
                                <li class="col-33"><span class="fa-li"> <i class="fa-solid fa-euro"></i></span>Costo:
                                    <b>contenuto</b>
                                </li>
                                <li class="col-33"><span class="fa-li"> <i
                                            class="fa-solid fa-thumbtack"></i></span><b>Note:</b>
                                    +2 ore in riposo in frigo
                                </li>

                            </ul>
                        </div>

                    </div>
                </div>

                <div class="card-intro-btm">

                </div>
        </div>
        </section>
        </div>
    </main>

</body>

</html>
